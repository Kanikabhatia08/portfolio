<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".bt1").click(function(){
    $("p").hide();
  });
  $(".bt2").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p>Chitkara University Punjab</p>

<button class="bt1">Hide</button>
<button class="bt2">Show</button>

</body>
</html>
